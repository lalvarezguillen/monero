version: '2'

services:
  monerod-testnet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PROTOCOL: https://
        BINARIES_URL: <some_gitlab_or_github_location>
        DEPLOY_TOKEN: DEPLOY-TOKEN
        DEPLOY_USER: DEPLOY-USER
    command: --testnet --data-dir /monero --non-interactive
    volumes:
      # /monero in container should eventually contain the contents of the folder .bitmonero
      - <path/to/and/including/.bitmonero>:/monero
    ports:
      - "28080:28080"
      - "28081:28081"
    environment:
      - USER_ID=1000
      - P2P_BIND_IP=0.0.0.0
      - P2P_BIND_PORT=28080
      - LOG_LEVEL=0
      - RPC_BIND_IP=0.0.0.0
      - RPC_BIND_PORT=28081
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"
